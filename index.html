<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFWorld - Your All-in-One PDF Solution</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #1E90FF;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .upload-section {
            text-align: center;
            padding: 50px;
        }
        .upload-btn {
            background-color: #FF4500;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #FF6347;
        }
        .tools {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .tool-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 150px;
            text-align: center;
        }
        .footer {
            background-color: #4A4A4A;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PDFWorld</h1>
        <p>Your All-in-One PDF Solution</p>
    </div>
    <div class="upload-section">
        <h2>Upload Your PDF</h2>
        <button class="upload-btn">Choose File</button>
    </div>
    <div class="tools">
        <div class="tool-card">Merge PDFs</div>
        <div class="tool-card">Convert to Word</div>
        <div class="tool-card">Compress PDF</div>
        <div class="tool-card">Split PDF</div>
    </div>
    <div class="footer">
        <p>&copy; 2025 PDFWorld. All rights reserved.</p>
    </div>
</body>
</html>
